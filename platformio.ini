[env:mkrwifi1010]
platform = atmelsam
board = mkrwifi1010
framework = arduino
monitor_speed = 9600

lib_deps =
    arduino-libraries/WiFiNINA
    khoih-prog/FlashStorage_SAMD@^1.3.2

extra_scripts = pre:tools/embed_web.py